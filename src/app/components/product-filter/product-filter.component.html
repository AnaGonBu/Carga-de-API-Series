<form #filterform="ngForm" (ngSubmit)="getDataFilter(filterform)">
    <div class="d-flex gap-2">
        <select name="category" id="category" class="form-select" ngModel>
            <option value="">Seleccione una categoria</option>
            @for(categoria of categorias; track categoria){
                <option [value]="categoria">{{categoria}}</option>
            }
        </select>

        <select name="active" id="active" class="form-select" ngModel>
            <option value="">Seleccione un estado</option>
            @for(estado of activo; track estado){
                <option [value]="estado">{{estado}}</option>
            }
        </select>

        <select name="name" id="name" class="form-select" ngModel>
            <option value="">Seleccione un art√≠culo</option>
            @for(nombre of nombres; track nombre){
                <option [value]="nombre">{{nombre}}</option>
            }
        </select>
        <input type="submit" value="filtrar" class="btn btn-dark btn-sm">
    </div>

</form>
<br>
<form #orderform="ngForm" (ngSubmit)="getOrdenarPrecio(orderform)">
<div class="d-flex gap-2">
    <select name="price" id="price" class="form-select" ngModel >
        <option value="" selected>Ordenar por precio</option>
        <option value="asc">Precio menor</option>
        <option value="desc">Precio mayor</option>
    </select>
    <input type="submit" value="Ordenar" class="btn btn-dark btn-sm">
</div>
</form>
