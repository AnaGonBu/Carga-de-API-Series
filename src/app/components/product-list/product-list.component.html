<section class="container mt-3">
    <div class="mt-3">
        <app-product-form></app-product-form>
        <hr>
        <app-product-filter (filtrarProductos)="filtrarProd($event)"
                            (ordenarPrecio)="ordenarProductos($event)"></app-product-filter>
    </div>
    <div class="row g-2 mt-3">
        @for(producto of productos; track producto._id){
            <article class="col-lg-3 col-md-3 col-lg-3">
                <app-product-card [elProducto]="producto" (eliminarProducto)="eliminarProducto($event)"></app-product-card>
            </article>
        }
        @empty {
            <h2>No Hay Productos</h2>
        }
    </div>
